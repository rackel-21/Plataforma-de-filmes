<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/cadastro.css">

    <link rel="icon" href="./faviaicon/favicons/favicon-16x16.png">

    <title>Cadastro</title>

</head>
<body>
    <div class="login-box">
        <h2>Cadastro</h2>
        <form>
            <div class="user-box">
                <input type="text" placeholder="Digite seu nome" />
                <label >Nome</label>

            </div>
            <br>
            <div class="user-box">
                <input type="email" placeholder="Digite seu melhor e-mail" />
                <label >E-mail</label>
            </div>
            <br>
            <div class="user-box">
                <input type="number" placeholder="Número de contato" />
                <label >Telefone</label>
            </div>
            <br>
            <div class="user-box">
                <input type="endereço" placeholder="Digite seu endereço" />
                <label >Endereço</label>
            </div>
            <br>
            <div class="user-box">
                <input type="text" placeholder="Digite uma senha" />
                <label >Senha</label>
            </div>



            <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Cadastrar

                <link rel="stylesheet" href="./login.html">
            </a>

         
        </form>

            
    
</body>
</html>
